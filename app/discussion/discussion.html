<div class="row" ng-init="initDiscussion();">
    
    <div class="col-sm-4" ng-click="showModel()";>
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Add New..</h3>
          </div>
          <div class="panel-body">Think Before Act..</div>
        </div>    
    </div>
    
    <div id="discGrid" class="col-sm-4" ng-repeat="dis in discussions" ng-click="detail(dis.name);">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">{{dis.name}}</h3>
          </div>
          <div class="panel-body">{{dis.desc}}</div>
        </div>    
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
